{% load static from static %}
<script src="{% static 'simple_messaging_push_notifications/js/console_ui.js' %}"></script>
<div class="pe-5 w-100">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <input type="text" class="form-control" id="field_notification_title" placeholder="Push Notification Title">
            </div>
        </div>
        <div class="form-group col-6 mt-2">
            <input type="text" class="form-control" id="field_response_positive" placeholder="Positive Response Option">
        </div>
        <div class="form-group col-6 mt-2">
            <input type="text" class="form-control" id="field_response_negative" placeholder="Negative Response Option">
        </div>
        <div class="form-group col-6 mt-2">
            <input type="text" class="form-control" id="field_response_neutral" placeholder="Neutral Response Option">
        </div>
        <div class="col-6 mt-2 text-center pt-1">
            <small>Leave response options empty to omit.</small>
        </div>
    </div>
</div>
