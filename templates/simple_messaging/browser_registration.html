{% load simple_messaging_push_notifications %}
{% load static from static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Register for Push Notifications | Simple Messaging</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            /* .container {
                max-width: 960px;
            } */
        </style>
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'simple_messaging/icons/apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'simple_messaging/icons/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'simple_messaging/icons/favicon-16x16.png' %}">
		<link rel="manifest" href="{% static 'simple_messaging/icons/site.webmanifest' %}">
        {% simple_messaging_push_browser_register 'chris@audacious-software.com' %}
        <script>
            $(document).ready(function() {
                $('#modalChoice').modal({
                    show: false
                })

                $("#btnEnable").click(function (eventObj) {
                    eventObj.preventDefault()

                    $('#modalChoice').modal('hide')

                    window.simpleMessagingRegisterPush()
                })

                window.setTimeout(function() {
                    $('#modalChoice').modal('show')
                }, 1000)
            })
        </script>
	</head>
    <body class="bg-light">
        <div class="modal fade" tabindex="-1" role="dialog" id="modalChoice">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-3 shadow">
                    <div class="modal-body p-4 text-center">
                        <h5 class="mb-0">Enable push notifications?</h5>
                        <p class="mb-0">You can always change your mind in your brower settings.</p>
                    </div>
                    <div class="modal-footer flex-nowrap p-0">
                        <button id="btnEnable" type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end">
                            <strong>Yes, enable</strong>
                        </button>
                        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" data-bs-dismiss="modal">No thanks</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
